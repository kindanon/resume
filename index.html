<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js" ></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" ></script>
	
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="custom.css" />

</head>

<body><div>
<div id="particles-js"></div>
<div>&nbsp</div>
<strong class="header homeText">Welcome to my Galaxy</strong>
	


<div class="solarSystem">
	<svg class="systems" width="100%" height="85%" viewbox="0 0 500 500">
		
		<defs>
			<pattern id="image" height="100%" width="100%" viewBox="0 0 689 689">
				<image xlink:href="planetSlime.png"/>
			</pattern>
		</defs>
		
		<filter id="image2" x="0%" y="0%" width="100%" height="100%"><feImage xlink:href="planetSlime.png"/></filter>

		<g class="system">	
			<circle class="orbit1 orbits" cx="50%" cy="50%" r="15%"/>
			<circle class="planet1" cx="15%" cy="15%" r="4%" stroke-width="1" stroke="green" fill="url(#image)"/>	
		</g>
		
		<g>		
			<circle class="orbit2 orbits" cx="50%" cy="50%" r="30%"/> 
			<circle class="planet2" cx="30%" cy="30%" r="6%" stroke-width="1" stroke="green" fill="green" /> 
		</g>

		<g>	
		<circle class="orbit3 orbits" cx="50%" cy="50%" r="45%" fill="none"/> 
		<circle class="planet3" cx="45%" cy="45%" r="5%" stroke-width="1" stroke="green" fill="green" /> 
		</g>
	</svg>
</div>	

<strong class="bottomT homeText">Touch the planets</strong>

<script>
function orbits(orbit, planet, dura){
var path = anime.path('.solarSystem .' + orbit);
var orbits = anime({
  targets: '.solarSystem .' + planet,
  translateX: path('x'),
  translateY: path('y'),
  rotate: path('angle'),
  easing: 'linear',
  duration: dura,
  loop: true
});
//orbits.reverse();
}

particlesJS.load('particles-js', 'particles.json', function() {
  console.log('callback - particles.js config loaded');
});

orbits('orbit1', 'planet1', 25000);
orbits('orbit2', 'planet2', 75000);
orbits('orbit3', 'planet3', 60000);

</script>
</div></body>
</html>
