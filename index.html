<!DOCTYPE html>
<html>
<head>
	<script src="anime.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js" ></script> -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" ></script>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="custom.css" />

</head>

<body><div>
<div id="particles-js"></div>
<div>&nbsp</div>
<text class="header homeText">Welcome to my Galaxy</text>

<div class="solarSystem">
	
	<div class="planet1 planets"></div>
    <div class="planet2 planets"></div> 
    <div class="planet3 planets"></div>

	<svg class="orbitContainer" width="100%" height="100%" viewbox="0 0 100 100">
		<defs>
			<pattern id="image" height="100%" width="100%" viewBox="0 0 689 689">
				<image xlink:href="planetSlime.png"/>
			</pattern>
		</defs>

		<path class="orbit1 orbits" d="M 35, 50 a 15,15 0 1,1 30,0 a 15,15 0 1,1 -30,0 Z"/>
		<path class="orbit2 orbits" d="M 20, 50 a 30,30 0 1,1 60,0 a 30,30 0 1,1 -60,0 Z"/>
		<path class="orbit3 orbits" d="M 05, 50 a 45,45 0 1,1 90,0 a 45,45 0 1,1 -90,0 Z"/>

		<!--
		<circle class="orbit1 orbits" cx="50%" cy="50%" r="15%"/>
		<circle class="orbit2 orbits" cx="50%" cy="50%" r="30%"/> 
		<circle class="orbit3 orbits" cx="50%" cy="50%" r="45%" fill="none"/> 
		-->
	</svg>
</div>	

<text class="bottomT homeText">Touch the planets</text>

<script>
function orbits(orbit, planet, dura){
var path = anime.path('.solarSystem .' + orbit);
var orbits = anime({
  targets: '.solarSystem .' + planet,
  translateX: path('x'),
  translateY: path('y'),
  rotate: path('angle'),
  easing: 'linear',
  duration: dura,
  loop: true
});
}

particlesJS.load('particles-js', 'particles.json', function() {
  console.log('callback - particles.js config loaded');
});
window.onload = function() {
var system1 = orbits('orbit1', 'planet1', 25000);
var system2 = orbits('orbit2', 'planet2', 75000);
var system3 = orbits('orbit3', 'planet3', 60000);
}
</script>
</div></body>
</html>
