<!DOCTYPE html>
<html>
<head>
	<script src="anime.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js" ></script> -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" ></script>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">

<style>
body{
    text-align: center;
}

.orbits{
    stroke: black;
    stroke-width: 1px;
	fill: none;
}

.planets{
    border-radius: 50%;
    background-color: green;
    width: 10%;
    height: 10%;
    position: absolute;
    top: -5%;
    left: -5%;
}

.solarSystem{
    width: 50vw;
    height: 50vw;
	margin: 0 auto;
    position: relative;
}

.orbitContainer{
    width: 100%;
    height: 100%;
    z-index: -10;
}

.planetContainer{
    width: 100%;
    height: 100%;
}
</style>

</head>

<body><div>
<div class="solarSystem">
    
    <div class="planet1 planets"></div>
    <div class="planet2 planets"></div> 
    <div class="planet3 planets"></div>
    
    <svg class="orbitContainer" width="100%" height="100%" viewbox="0 0 500 500">
         <defs>
            <pattern id="image" height="100%" width="100%" viewBox="0 0 689 689">
                <image xlink:href="planetSlime.png"/>
            </pattern>
        </defs>
       
        <circle class="orbit1 orbits" cx="50%" cy="50%" r="15%"/>	
        <circle class="orbit2 orbits" cx="50%" cy="50%" r="30%"/> 
        <circle class="orbit3 orbits" cx="50%" cy="50%" r="45%" fill="none"/> 
  
    <!--
        <circle class="planet1 svg-planet" r="3%"/>
        <circle class="planet2 svg-planet" r="3%"/>
    -->
    </svg>

    </div>
</div>	

<script>
    function orbits(orbit, planet, dura){
    var path = anime.path('.solarSystem .' + orbit);
    var orbits = anime({
      targets: '.solarSystem .' + planet,
      translateX: path('x'),
      translateY: path('y'),
      rotate: path('angle'),
      easing: 'linear',
      duration: dura,
      loop: true
    });
    }
    
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('callback - particles.js config loaded');
    });
    window.onload = function() {
    var system1 = orbits('orbit1', 'planet1', 25000);
    var system2 = orbits('orbit2', 'planet2', 75000);
    var system3 = orbits('orbit3', 'planet3', 60000);
    </script>
</div></body>
</html>
